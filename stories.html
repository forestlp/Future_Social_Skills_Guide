                    <p>在太阳晒得暖洋洋的大森林里，大狮子正躺在草地上呼呼大睡。他打呼噜的声音像打雷一样，“轰隆隆——轰隆隆”。这时候，一只迷路的小老鼠不小心跑到了狮子的鼻子上。狮子觉得鼻子痒痒的，猛地一巴掌抓住了小老鼠！</p>
                    <p>“竟敢吵醒我睡觉，我要吃了你！”狮子张开大嘴巴，露出了尖尖的牙齿。小老鼠吓得浑身发抖，哭着求饶：“求求您，伟大的狮子王，放了我吧！如果您放了我，说不定以后我也能帮上您的忙呢。”狮子听了哈哈大笑：“你这么小，连一粒花生米都搬不动，能帮我什么？不过看你这么可怜，你就走吧。”</p>
                    <p>几天后，狮子在森林里找吃的，不小心进了一个猎人的陷阱。一个巨大的绳网把它紧紧罩住了。狮子拼命挣扎，可越挣扎绳子勒得越紧。它大声吼叫：“救命啊！救命啊！”</p>
                    <p>小老鼠听到叫声，飞快地跑过来。它说：“别担心，狮子王，我来救你！”老鼠用它那两颗像小钢锯一样的门牙，“嘎吱嘎吱”咬了起来。一根，两根，三根……很快，绳网破了一个大洞，狮子终于钻了出来。狮子低头看着小老鼠，不好意思地红了脸：“谢谢你，小老鼠。我以前觉得你小，没本事，现在我明白了，每个人都有厉害的地方。”</p>

                icon: "🌸",
                summary: "一朵神奇的花，把自己的花瓣送给了所有需要帮助的小动物。",
                content: `
                    <p>在一片荒凉的小坡上，静静地开出了一朵彩虹色的花。它的花瓣有红的、橙的、黄的、绿的、蓝的、紫的，漂亮极了！太阳公公对它微笑，风儿姐姐跟它跳舞。</p>
                    <p>第一天，一只小蚂蚁急匆匆地走过来。花儿问：“小蚂蚁，你要去哪呀？”蚂蚁愁眉苦脸地说：“我想去河对岸，可是没有船。”花儿慷慨地说：“拿去吧，我的一片红花瓣送给你当小船。”蚂蚁坐着花瓣船，顺顺当当地过了河。</p>
                    <p>第二天，一只蝉飞过来说：“花儿姐姐，天太热了，我口渴得快要晕倒了。”花儿微笑着说：“别急，我的一片绿花瓣送给你，你可以用来收集清晨最甜的露水。”小蝉喝到了露水，开心地唱起了歌。后来，花儿又把黄色花瓣送给老鼠当睡袋，把蓝色花瓣送给河马当围巾。最后，花儿只剩下一片紫色的花瓣了。</p>
                    <p>冬天来了，北风“呼呼”地吹着，雪花大片大片落下来。花儿的花瓣都送光了，它慢慢地埋进了雪里。但是，被它帮助过的小动物们聚在一起，在温暖的窝里都在想念那朵善良的彩虹花。到了明年春天，雪化了，太阳又出来了，在那块小坡上，一朵崭新的彩虹色的花又重新绽放了。它依然那么美，依然等着去帮助每一个朋友。</p>

            {

                title: "拔萝卜",

                summary: "为什么大萝卜拔不动？因为还少了一个好帮手！",
                content: `
                    <p>老爷爷在菜园子里种了一颗萝卜。他每天给它浇水、捉虫。萝卜长得真快呀，长得像皮球那么圆，像大象的腿那么粗。老爷爷想：今晚咱们就喝萝卜汤吧！</p>
                    <p>他拉住萝卜叶子，双脚踩在地上，“嗨哟！嗨哟！”拔呀拔，萝卜一动不动。老爷爷擦擦汗，大声喊：“老奶奶，快来帮忙拔萝卜！”老奶奶跑过来，拉住老爷爷。老爷爷拉住萝卜。他们一起使劲：“嗨哟！嗨哟！”萝卜还是拔不动。</p>
                    <p>老奶奶又喊来了小孙女，小孙女又喊来了小狗，小狗又喊来了小猫。这一排好长啊！小狗拉着孙女，孙女拉着奶奶，奶奶拉着爷爷，爷爷拉着萝卜。大家累得满头大汗，“嗨哟——嗨哟——”可是，大萝卜就像在地里扎了根一样，还是拔不动。</p>
                    <p>这时候，一只最不起眼的小老鼠跑过来了。小狗问：“你也想帮忙？你力气那么小。”小老鼠点点头，抓住了小猫的尾巴。大家再次屏住呼吸，全身都在用力，大声喊：“一——二——三，拔！”只听“砰”的一声，大萝卜终于被拔出来了，大家全都仰面朝天摔了个大跟头。大家你看看我，我看看你，哈哈大笑起来。老爷爷说：“看来，少了一个人的力气都不行啊！”</p>
                `,
                interaction: [
                    "<b>动作模仿：</b>跟宝宝一起做‘拔’的动作，节奏感要强。",
                    "<b>数字逻辑：</b>‘咱们数数看，一共几个人/小动物才把萝卜拔出来的？’",
                    "<b>团队概念：</b>‘你看，最后来的小老鼠虽然力气小，但少了它行不行？’"

            },
            {
                id: 4,
                title: "猜猜我有多爱你",
                origin: "现代经典文学",
                target: "表达爱意：让情感具象化",
                icon: "🐰",
                summary: "爱是可以比喻的，让宝宝学会大声说出对家人的爱。",
                content: `
                    <p>该睡觉了，小栗色兔子紧紧抓着大栗色兔子的长耳朵。它想让大兔子听它说话，不能让大兔子去睡觉。它说：“猜猜我有多爱你？”大兔子微笑着说：“喔，这我可猜不出来。”</p>
                    <p>小兔子把手臂张开，张得不能再开：“我有这么多爱你。”大兔子的手臂更长，它也张开说：“我有这么多爱你。”小兔子心想：那真的很多。接着，小兔子把手举得高高的：“我的手举到多高，我就有多爱你。”大兔子也把手举起来：“我的手举到多高，我就有多爱你。”小兔子仰头一看，哇，大兔子好高呀！</p>
                    <p>小兔子又想出一个好主意。它翻了个跟头，脚趾头顶在树干上：“我爱你一直到我的脚趾尖。”大兔子把它抛过头顶：“我爱你一直到你的脚趾尖。”小兔子跳个不停，笑着说：“我跳得有多高，就有多爱你！”大兔子猛地一跳，耳朵都碰到树枝了，它说：“我跳得有多高，就有多爱你。”</p>
                    <p>最后，小兔子累了，它看着天边的月亮，觉得没有什么比月亮更远了。它迷迷糊糊地说：“我爱你直到月亮那里。”说完就睡着了。大兔子亲亲它的额头，把它放在草做的床上，躺在它身边，小声地说：“我爱你直到月亮那里，再从月亮那里回到这里。”</p>
                `,
                interaction: [
                    "<b>肢体游戏：</b>模仿小兔子的动作，比比谁‘爱’得更远、更高。",
                    "<b>词汇扩展：</b>‘宝宝，除了月亮，你还觉得爱像什么？（像大海、像巧克力、像星星）’",

            },
            {
                id: 5,
                title: "狐狸与仙鹤的午餐",
                origin: "拉封丹寓言",
                target: "换位思考：照顾别人的需求",
                icon: "🥣",
                summary: "为什么好朋友之间也会生气？因为他们忘记了换位思考。",
                content: `
                    <p>狐狸和仙鹤是一对好朋友。有一天，狐狸想显摆一下自己的厨艺，就请仙鹤到家里吃午饭。狐狸做了一锅香喷喷的鱼汤，他想：“今天的午餐一定很有趣。”他把鱼汤盛在两只平平的大盘子里，放在桌子上。</p>
                    <p>狐狸伸出舌头，“吧嗒吧嗒”一会儿就把汤喝完了。可是仙鹤呢？它的嘴巴又尖又长，平盘里的汤，它怎么啄也喝不到，只能眼巴巴地看着。狐狸还装模作样地问：“仙鹤兄弟，汤的味道怎么样？你怎么不喝呀？”仙鹤肚子饿极了，但它很有礼貌，它明白狐狸是在开玩笑。它微微一笑说：“狐狸兄弟，明天请你也到我家里去吃饭吧。”</p>
                    <p>第二天，狐狸兴冲冲地去了。仙鹤也做了一锅鲜美的鱼汤，香味飘得老远。可是，仙鹤把汤盛在了两只细细长长的瓶子里。仙鹤的长嘴巴伸进瓶口，喝得“咕嘟咕嘟”响。狐狸傻眼了，它的脑袋太大，根本塞不进瓶口。它只能围着瓶子打转，不停地舔瓶口流出来的一点点汤。这时候，狐狸想到了昨天自己用的平盘子，脸一下子变得通红通红的。</p>
                    <p>仙鹤看着狐狸说：“好朋友相处，不能只想着自己方便。如果我们总是用对方不喜欢的方式对他，我们就没法愉快地玩耍了。”狐狸真诚地道了歉，从此以后，他们请客吃饭都会先问问对方：你需要什么样的盘子？</p>
                `,
                interaction: [
                    "<b>情境识别：</b>‘宝宝，狐狸用盘子请客，仙鹤能吃到吗？为什么？’",
                    "<b>情感引导：</b>‘仙鹤喝不到汤的时候，心情会难过吗？’",
                    "<b>习惯培养：</b>‘如果你想把玩具借给好朋友，你应该先问问他想玩哪个吗？’"

            },
            { id: 6, title: "小红帽", origin: "格林童话", target: "安全距离：社交中的自我保护", icon: "🐺", summary: "面对陌生人的主动亲近，宝宝需要学会保持距离。", content: `<p>从前有个可爱的小女孩，总是戴着一顶奶奶送的红帽子，大家都叫她小红帽。一天，妈妈准备了点心和葡萄酒，叮嘱她：“外婆生病了，你把这些送过去。记住，要走大路，千万不要随便和陌生人说话。”</p><p>森林里的阳光真好呀！小红帽走着走着，遇到了一只大灰狼。大灰狼装出很温柔的样子打招呼：“早上好，小红帽！你要去哪里呀？”小红帽忘记了妈妈的叮嘱，礼貌地回答：“我去外婆家，她住在三棵大橡树下面。”大灰狼眼睛一转，心想：“先把这孩子支开，我去吃掉她外婆，再回来吃她！”</p><p>大灰狼骗小红帽去采花，自己却抄近路跑到了外婆家。它吞掉了外婆，换上外婆的衣服，戴上眼镜躲在被子里。小红帽来到外婆床边，奇怪地问：“外婆，您的耳朵为什么这么大呀？”“为了更好地听你说话。”“您的嘴巴为什么这么大呀？”大灰狼猛地跳起来：“为了把你吃掉！”</p><p>幸好，勇敢的猎人路过，救出了小红帽和外婆。小红帽拉着妈妈的手说：“我记住了，陌生人的‘温柔’可能是骗人的。我们要有礼貌，但更要保护好自己的秘密。”</p>`, interaction: ["<b>安全演练：</b>‘如果有不认识的人问你名字和家在哪里，你要告诉他吗？’","<b>逻辑提问：</b>‘小红帽哪里做错了？’","<b>角色认知：</b>‘大灰狼为什么要装成外婆？说明坏人会变装。’"] },
            { id: 7, title: "三只小猪", origin: "经典童话", target: "合作共赢：面对威胁时的团结", icon: "🐷", summary: "当危险来临时，只有团结协作才是最坚固的防线。", content: `<p>三只猪兄弟长大了，要自己盖房子。老大的性格有点懒，他觉得盖房子太累，随便抱了些稻草，半天就盖好了。老二想快点去玩，去树林里砍了一些树枝，盖了一间木房。只有老三最认真，他觉得房子要结实才行，于是他辛苦地搬来红砖头，一块一块砌成了一间砖房。</p><p>有一天，大灰狼来了！它先来到老大门前，用力一吹，“呼——”稻草房就飞了！老大吓得跑进老二家。大灰狼追过去，使劲一推，“轰——”木房也塌了。老大老二没命地跑进老三的砖房。大灰狼在外面又吹又推，还想撞墙，可砖房一动也不动。大灰狼气坏了，想从烟囱爬进去，老三早就在下面烧好了开水。大灰狼烫得大叫一声，再也不敢回来了。</p><p>老三对两个哥哥说：“盖房子不能偷懒，大家住在一起互相照顾，才是最安全的。”从此，三兄弟一起扩建了砖房，快快乐乐地生活在一起。</p>`, interaction: ["<b>品质教育：</b>‘为什么老三的房子最结实？’","<b>情感交流：</b>‘如果老三不给哥哥们开门，结果会怎样？’","<b>拟声互动：</b>一起学大灰狼吹气的声音。"] },
            { id: 8, title: "丑小鸭", origin: "安徒生童话", target: "自我接纳：每个人都有发光的时刻", icon: "🦢", summary: "被嘲笑也没关系，因为你还没有发现自己的美丽。", content: `<p>在农场的一个角落里，鸭妈妈孵出了一群小鸭子。其中有一只长得特别大，羽毛灰扑扑的，嘴巴也扁扁的。别的鸭子都叫它“丑小鸭”，甚至连小鸡都啄它，说它是个怪胎。丑小鸭非常伤心，它想：“我是不是真的很丑，大家都讨厌我。”</p><p>它离开了农场，在寒冷的冬天里四处流浪。它见过傲慢的猫，见过暴躁的小鸡，受尽了白眼和欺负。有时候它躲在芦苇丛里，看着天上一群洁白的天鹅飞过，它羡慕极了，心里想：“如果我也能长得那么好看，哪怕只有一天也好。”</p><p>春天终于到了，雪融化了，丑小鸭发现自己长出了宽大的翅膀。它落在一个清澈的湖面上，突然看到水里有一个倒影：雪白的羽毛，修长的脖子，优雅的身姿。它惊呆了：“这是谁？这难道是我吗？”这时，一群天鹅飞过来，围着它唱歌。它不再是那只受气的小鸭子，而是一只最美丽的白天鹅。它明白了：外表的不同不是错，只要心里充满希望，每个孩子都会等到自己‘飞翔’的季节。</p>`, interaction: ["<b>心理建设：</b>‘宝宝，丑小鸭难过的时候，我们要不要抱抱它？’","<b>视觉引导：</b>‘你觉得白天鹅美在哪里？’","<b>共情互动：</b>‘以后见到长得不一样的小朋友，我们要不要跟它一起玩？’"] },
            { id: 9, title: "龟兔赛跑", origin: "伊索寓言", target: "社交态度：谦虚与毅力", icon: "🐢", summary: "跑得快不一定能赢，坚持到底的人才最受尊敬。", content: `<p>兔子跑得非常快，它总是喜欢在大家面前炫耀。它对慢吞吞的乌龟说：“喂，小慢爬，你要是跟我赛跑，我睡一觉都能赢你！”乌龟也不生气，温和地说：“那咱们就试试看吧。”森林里的小动物们都跑来当观众。</p><p>比赛开始了，兔子像箭一样“嗖”地一下就跑没影了。乌龟呢，蹬着四条短腿，“一、二，一、二”吃力地爬着。兔子跑到一半，回头一看，根本看不到乌龟。它心想：“乌龟得爬到天黑吧。这树底下真凉快，我先睡一会儿，醒了再跑也不迟。”说完，它真的躺在草丛里睡着了，还打起了呼噜。</p><p>乌龟一直没停下来。太阳晒得它口干舌燥，它还是坚持爬。它爬过了兔子睡觉的地方，轻轻地没吵醒它。等兔子伸个懒腰醒过来时，太阳都快下山了。它赶紧往终点跑，可是一看：乌龟已经站在领奖台上，正对着它招手呢！兔子羞得满脸通红，它明白了：不能看不起别人，只有踏踏实实努力，才能获得最后的成功。</p>`, interaction: ["<b>性格认知：</b>‘兔子为什么会输掉比赛？’","<b>鼓励语：</b>‘如果宝宝做一件事很难，你要像谁一样不放弃？’","<b>礼仪提问：</b>‘赢了以后，乌龟应该对兔子说什么？’"] },
            { id: 10, title: "石头汤", origin: "中欧传说", target: "共享智慧：打破隔阂的桥梁", icon: "🍲", summary: "如何让一群冷漠的人变得热情？只需要一锅‘石头汤’。", content: `<p>三个饿得肚子瘪瘪的士兵来到了一个村子。这里的村民都很吝啬，大家把食物都藏起来，关紧大门说：“我们没吃的，你们走吧。”士兵们互相看了看，笑着说：“没关系，那我们就煮一锅石头汤吧！”</p><p>他们找来一口大锅，架起火，放进几块洗干净的大石头。村民们好奇极了，一个个从门缝里探出头来。士兵一边搅和一边说：“哎呀，这石头汤如果能放点胡萝卜，那就更美味了。”一个大婶忍不住拿出了几根胡萝卜；“如果再放点肉骨头，简直就是王宫里的美味！”一个大伯又抱来了肉骨头。慢慢地，土豆、洋葱、盐巴……村民们把自己藏的东西都拿出来了。</p><p>锅里飘出了让人流口水的香味。士兵们请全村人一起喝汤，大家围坐在火堆旁，唱着歌，说着话。这是村里最热闹的一天。村民们惊讶极了：原来，几块普通的石头加上大家的分享，就能变成这么好喝的汤。从此以后，这个村子里的人再也不藏食物了，因为他们知道了分享的快乐。</p>`, interaction: ["<b>思维启发：</b>‘石头真的能变出好喝的汤吗？那是谁的功劳？’","<b>社交理解：</b>‘村民们一开始为什么不给食物？后来为什么愿意给？’","<b>想象游戏：</b>‘如果你煮汤，你想往里加什么好吃的？’"] },
            { id: 11, title: "金头发与三只熊", origin: "英国童话", target: "物权与礼貌：尊重他人的私人空间", icon: "🏠", summary: "没敲门就进别人家？这可不是好宝宝的行为。", content: `<p>森林里住着三只熊：巨大的爸爸熊、中等身材的妈妈熊和可爱的小熊。一天早晨，粥太烫了，它们决定去散步，等粥凉了再回来。这时候，一个叫“金头发”的小女孩路过。她没敲门就推开了熊家的门。她看到桌上有三碗粥，她尝了大碗的，太烫；尝了中碗的，太甜；最后尝了小碗的，刚刚好，她一会儿就喝光了。</p><p>接着，她想坐椅子。大椅子太硬，中椅子太软，只有小椅子最舒服。可她刚坐上去，“咔嚓”一声，小椅子被坐坏了。金头发觉得困了，她跑去卧室。她试了大床和中床都不舒服，最后躺在小熊的床上睡着了。</p><p>三只熊回来了。小熊尖叫起来：“谁喝光了我的粥？谁坐坏了我的椅子？谁睡在我的床上？”金头发惊醒了，看到三只大熊瞪着眼睛看她，吓得跳窗逃走了。她跑回家告诉妈妈，妈妈严肃地告诉她：“去别人家要先敲门，没经过允许绝对不能乱动别人的东西，这是最基本的礼貌。”</p>`, interaction: ["<b>礼貌练习：</b>现场演示敲门：‘咚咚咚，请问我可以进来吗？’","<b>所有权概念：</b>‘碗是谁的？椅子是谁的？小女孩可以动吗？’","<b>社交规矩：</b>‘如果金头发敲了门等熊回来，结果会怎么样？’"] },
            { id: 12, title: "大卫，不可以", origin: "现代经典绘本", target: "理解社交规则：禁令背后的爱", icon: "👶", summary: "虽然妈妈总是说“不可以”，但妈妈永远爱你。", content: `<p>小男孩大卫是一个超级调皮蛋。他在家里总是闯祸：他想够高处的饼干罐，踩在摇摇晃晃的椅子上；他光着屁股跑到大街上；他用泥巴手拍打墙面；他在屋子里打棒球。每当这时候，妈妈总会大声喊：“大卫，不可以！”</p><p>大卫觉得很委屈，他想：“为什么妈妈总是管着我？这也不行，那也不行。”有一天，大卫在客厅里乱跑，“哗啦”一声，把妈妈最心爱的花瓶打碎了。大卫吓坏了，他躲在墙角，眼泪像断了线的珍珠一样掉下来。他想：“妈妈这次一定会不爱我了。”</p><p>妈妈走过来，看着一地的碎片，叹了一口气。但她没有大声责备，而是温柔地张开双臂说：“大卫，快过来。”她紧紧地抱住大卫，在他额头上亲了一下说：“大卫，虽然你做错了事，但妈妈依然爱你。那些‘不可以’，是为了让你不受伤，是为了让你做一个懂事的孩子。”大卫靠在妈妈怀里，心里的害怕全没了，他明白：规则和爱，是一样重要的。</p>`, interaction: ["<b>情绪舒缓：</b>‘妈妈对你说‘不可以’的时候，你心里是什么感觉？’","<b>规则理解：</b>‘妈妈为什么不让大卫光屁股跑？为什么不让打碎花瓶？’","<b>亲子联结：</b>给宝宝一个深情的拥抱。"] }
        ];

        // 渲染函数
        function renderGrid() {
            const grid = document.getElementById('story-grid');
            grid.innerHTML = stories.map(s => `
                <div class="story-card bg-white p-8 rounded-[2.5rem] shadow-sm border border-stone-100 cursor-pointer flex flex-col h-full" onclick="openModal(${s.id})">
                    <div class="text-6xl mb-6 drop-shadow-sm">${s.icon}</div>
                    <div class="text-xs font-bold text-story-accent/60 mb-2 tracking-widest uppercase">核心目标：${s.target.split('：')[0]}</div>
                    <h3 class="serif text-2xl font-bold mb-4 text-story-ink">${s.title}</h3>
                    <p class="text-stone-500 text-sm leading-relaxed flex-grow line-clamp-3">${s.summary}</p>
                    <div class="mt-8 flex items-center text-story-accent font-bold text-sm">
                        <span class="mr-2">点击讲给宝宝听</span>
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path></svg>
                    </div>
                </div>
            `).join('');
        }

        function openModal(id) {
            const s = stories.find(x => x.id === id);
            const modalBody = document.getElementById('modal-body');
            modalBody.innerHTML = `
                <div class="max-w-3xl mx-auto">
                    <div class="text-center mb-12">
                        <div class="text-7xl mb-6">${s.icon}</div>
                        <div class="text-stone-400 text-sm mb-2 tracking-widest">《${s.origin}》精讲版</div>
                        <h2 class="serif text-4xl font-bold text-story-ink mb-4">${s.title}</h2>
                        <div class="inline-block px-4 py-1 bg-story-soft text-story-accent text-xs font-bold rounded-full">
                            ${s.target}
                        </div>
                    </div>

                    <div class="content-body serif text-xl text-stone-700 mb-16">
                        ${s.content}
                    </div>

                    <div class="interaction-box p-10 rounded-[2rem] border border-stone-100">
                        <h4 class="text-center serif text-lg font-bold text-story-accent mb-8">💡 亲子互动引导 (让宝宝思考)</h4>
                        <div class="space-y-6">
                            ${s.interaction.map((item, idx) => `
                                <div class="flex gap-4">
                                    <span class="flex-shrink-0 w-8 h-8 rounded-full bg-white flex items-center justify-center font-bold text-story-accent text-sm shadow-sm">${idx+1}</span>
                                    <div class="text-stone-600 text-base leading-relaxed mt-1">${item}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <div class="mt-16 text-center">
                        <p class="text-stone-400 text-sm italic mb-6">—— 故事讲完啦，给宝宝一个晚安吻吧 ——</p>
                        <button onclick="closeModal()" class="px-16 py-4 bg-story-accent text-white rounded-full font-bold shadow-xl shadow-story-accent/20 hover:scale-105 transition-transform">
                            返回列表
                        </button>
                    </div>
                </div>
            `;

            const modal = document.getElementById('story-modal');
            const content = document.getElementById('modal-content');
            modal.classList.remove('opacity-0', 'pointer-events-none');
            content.classList.remove('scale-95');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('story-modal');
            const content = document.getElementById('modal-content');
            modal.classList.add('opacity-0', 'pointer-events-none');
            content.classList.add('scale-95');
            document.body.style.overflow = '';
        }

        window.onclick = (e) => {
            if(e.target.id === 'story-modal') closeModal();
        };

        renderGrid();
    </script>
</body>
</html>
